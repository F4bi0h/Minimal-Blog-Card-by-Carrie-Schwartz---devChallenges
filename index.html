<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card by Carrie Schwartz</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon" sizes="any">
</head>
<body>
    
    <main>
        <div class="area-card">
            <div class="img-card">
                <img src="/images/dccl--responsive-mini-blog-card/cactus_img.jpg" alt="Cactus">
            </div>
            <div class="small tag-card">Design</div>
            <div class="content-card">
                <h1>Embracing Minimalism</h1>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <p class="small small-text">Annie Spratt</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
